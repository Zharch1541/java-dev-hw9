name: HW19

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
          with:
          java-version: '17'
          distribution: 'temurin'

        - name: Setup Gradle
          uses: gradle/gradle-build-action@v2

        - name: Run tests
          run: ./gradlew test
